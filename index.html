<!DOCTYPE html>
<html lang="en" ng-app="demoapp">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<meta name="description" content="">


<title>Clouds and Aerosols</title>

<!-- Bootstrap core CSS -->


<!-- Custom styles for this template -->
<link href="grid.css" rel="stylesheet">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"
	type="text/javascript"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.js"
	type="text/javascript"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.css" />


<script
	src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"
	type="text/javascript"></script>
<link rel="stylesheet" href="grid.css">
<link rel="stylesheet" href="collapse.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
<link
	href="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/ol3/3.15.1/ol.js"
	type="text/javascript"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/ol3/3.15.1/ol.css" />
	

<link rel="stylesheet" href="time.css" />
<script src="time.js" type="text/javascript"></script>


<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

    <![endif]-->

</head>

<body>

	<div class="container">
		<!-- The actual map -->
		<div id="map" style="">
			<div id="tooltip" class="tooltip"></div> 
		</div>
		
		
		
		<!-- Select map preferences and do EONET search -->
		<div class="panel-group" id="accordion"
			style="position: absolute; top: 2%; left: 18%; padding: 5px 3px; opacity: 0.8; width: 250px">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h4 class="panel-title">
						<a data-toggle="collapse" data-parent="#accordion"
							href="#collapse1"> Map Preferences</a>
					</h4>
				</div>

				<!-- Map Preferences -->
				<div id="collapse1" class="panel-collapse collapse">
					<div class="panel-body">
						<form role="form" action="">
							<div class="form-group">
								<label for="baselayer">Year</label> <select
									class="form-control" id="year">
									<option value="2017">2017</option>
									<option value="2016">2016 </option>
									<option value="2015">2015</option>
								</select>
							</div>
							<div>
								<label><input type="checkbox" class="checkbox-inline" 
									id="basecheck" checked="true"> Show base layer</label>
							</div>
							<div>
								<label><input type="checkbox" class="checkbox-inline"
									id="coastcheck"> Show coastlines</label>
							</div>
							<div>
								<label><input type="checkbox" id="labelcheck" 
									class="checkbox-inline"> Show labels</label>
							</div>
							<div>
								<label><input type="checkbox" id="gridcheck" 
									class="checkbox-inline"> Show grid</label>
							</div>
						</form>
					</div>
				</div>
			</div>

		<div class="panel panel-default">
			<div class="panel-heading">
				<h4 class="panel-title">
					<a data-toggle="collapse" data-parent="#accordion"
						href="#collapse2">Layers</a>
				</h4>
			</div>

			<!-- Layers -->
			<div id="collapse2" class="panel-collapse collapse">
				<div class="panel-body">
					<form role="form" action="">
						<div class="form-group" style="float:left;margin-right:5px;">
							<label><input type="checkbox" class="checkbox-inline" id="layer1check"
								> Layer1</label>
						</div>
						<div style="float:right">
							<span id='layer_one_legend'>
								<i class="fa fa-info-circle fa-lg" style="color:blue""></i>
							</span>
						</div>
						<div class="form-group">
							<select
								class="form-control" id="layer1">
								<option value="MODIS_Terra_Aerosol_Optical_Depth_3km">MODIS_Terra_Aerosol_Optical_Depth_3km</option>
								<option value="MODIS_Aqua_Aerosol_Optical_Depth_3km">MODIS_Aqua_Aerosol_Optical_Depth_3km</option>
								<option value="OMI_Single_Scattering_Albedo">OMI_Single_Scattering_Albedo</option>
								<option value="AIRS_CO_Total_Column_Day">AIRS_CO_Total_Column_Day</option>
								<option value="AIRS_CO_Total_Column_Night">AIRS_CO_Total_Column_Night</option>
								<option value="MODIS_Terra_Cloud_Effective_Radius">MODIS_Terra_Cloud_Effective_Radius</option>
								<option value="MODIS_Terra_Cloud_Optical_Thickness">MODIS_Terra_Cloud_Optical_Thickness</option>
								<option value="MODIS_Terra_Cloud_Optical_Thickness_PCL">MODIS_Terra_Cloud_Optical_Thickness_PCL</option>
								<option value="MODIS_Aqua_Cloud_Optical_Thickness">MODIS_Aqua_Cloud_Optical_Thickness</option>
								<option value="MODIS_Aqua_Cloud_Optical_Thickness_PCL">MODIS_Aqua_Cloud_Optical_Thickness_PCL</option>
								<option value="LIS_High_Resolution_Full_Climatology_Combined_Flash_Rate_Climatology">LIS_High_Resolution_Full_Climatology_Combined_Flash_Rate_Climatology</option>
								<option value="AIRS_Precipitation_Day">AIRS_Precipitation_Day</option>
								<option value="AIRS_Precipitation_Night">AIRS_Precipitation_Night</option>
								<option value="AIRS_Prata_SO2_Index_Day">
									AIRS_Prata_SO2_Index_Day</option>
								<option value="AIRS_Prata_SO2_Index_Night">Terra
									AIRS_Prata_SO2_Index_Night</option>
								
							</select>
						</div>
						<div class="form-group">
						  <label for="layer1_opacity" style="float:left;margin-right:5px;">Opacity:</label>
						  <div class="input-group">
						  	<input type="text" id="layer1_opacity" placeholder="100" class="text-input form-control">
						  </div>
						</div>

						<div class="form-group" style="float:left;margin-right:5px;">
							<label><input type="checkbox" class="checkbox-inline" id="layer2check"
								> Layer2</label>
						</div>
						<div style="float:right">
							<span id='layer_two_legend'>
								<i class="fa fa-info-circle fa-lg" style="color:blue""></i>
							</span>
						</div>
						<div class="form-group">
							<select
								class="form-control" id="layer2">
										<option value="MODIS_Terra_Aerosol_Optical_Depth_3km">MODIS_Terra_Aerosol_Optical_Depth_3km</option>
								<option value="MODIS_Aqua_Aerosol_Optical_Depth_3km">MODIS_Aqua_Aerosol_Optical_Depth_3km</option>
								<option value="OMI_Single_Scattering_Albedo">OMI_Single_Scattering_Albedo</option>
								<option value="AIRS_CO_Total_Column_Day">AIRS_CO_Total_Column_Day</option>
								<option value="AIRS_CO_Total_Column_Night">AIRS_CO_Total_Column_Night</option>
								<option value="MODIS_Terra_Cloud_Effective_Radius">MODIS_Terra_Cloud_Effective_Radius</option>
								<option value="MODIS_Terra_Cloud_Optical_Thickness">MODIS_Terra_Cloud_Optical_Thickness</option>
								<option value="MODIS_Terra_Cloud_Optical_Thickness_PCL">MODIS_Terra_Cloud_Optical_Thickness_PCL</option>
								<option value="MODIS_Aqua_Cloud_Optical_Thickness">MODIS_Aqua_Cloud_Optical_Thickness</option>
								<option value="MODIS_Aqua_Cloud_Optical_Thickness_PCL">MODIS_Aqua_Cloud_Optical_Thickness_PCL</option>
								<option value="LIS_High_Resolution_Full_Climatology_Combined_Flash_Rate_Climatology">LIS_High_Resolution_Full_Climatology_Combined_Flash_Rate_Climatology</option>
								<option value="AIRS_Precipitation_Day">AIRS_Precipitation_Day</option>
								<option value="AIRS_Precipitation_Night">AIRS_Precipitation_Night</option>
								<option value="AIRS_Prata_SO2_Index_Day">
									AIRS_Prata_SO2_Index_Day</option>
								<option value="AIRS_Prata_SO2_Index_Night">Terra
									AIRS_Prata_SO2_Index_Night</option>						
						</select>
						</div>
						<div class="form-group">
						  <label for="layer2_opacity" style="float:left;margin-right:5px;">Opacity:</label>
						  <div class="input-group">
						  	<input type="text" id="layer2_opacity" placeholder="100" class="text-input form-control">
						  </div>
						</div>
																		
					</form>
				</div>
			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-heading">
				<h4 class="panel-title">
					<a data-toggle="collapse" data-parent="#accordion"
						href="#collapse3"> EONET Events</a>
				</h4>
			</div>

			<!-- EONET Search -->
			<div id="collapse3" class="panel-collapse collapse">
				<div class="panel-body">
					<form role="form" action="">
						<div class="form-group">
							<label for="eonet_category">Category:</label> <select
								class="form-control" id="eonet_category">
								<option value="All">All</option>
								<option value="6">Drought</option>
								<option value="7">Dust and Haze</option>
								<option value="16">Earthquakes</option>
								<option value="9">Floods</option>
								<option value="14">Landslides</option>
								<option value="19">Manmade</option>
								<option value="15">Sea and Lake Ice</option>
								<option value="10">Severe Storms</option>
								<option value="17">Snow</option>
								<option value="18">Temperature Extremes</option>
								<option value="12">Volcanoes</option>
								<option value="13">Water Color</option>
								<option value="8">Wildfires</option>
							</select>
						</div>
						<div class="form-group">
							<label for="eonet_days">Number of Days: </label> <input
								type="text" class="form-control" id="eonet_days" value="180">
						</div>
						<button type="button" class="btn-default" id="eonet_reset">Clear
							results</button>
						<button type="button" class="btn-primary" id="eonet_btn">Search
							EONET</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- Slider to select date-->
	<div id="day-panel">
		<div id="day-label"></div>
		<div id="day-slider"></div>
	</div>

	<!-- Label displaying information about selected events -->
	<div id="summaryLabel"
		style="color: black; background-color: white; position: absolute; top: 2%; right: 10%; padding: 5px 5px; opacity: 0.8">
		<p></p>
	</div>

	<!-- Description/documentation -->
	<div>
		<h3>Chicago Space Apps 2017</h3>
		<p>Description of project here</p>
	</div>
	
	<div id="legendDialog" title="">
  		<div id ="legendBody" class="legendDlg"><p></p></div>
	</div>

	<div></div>
	<!-- /container -->

</body>
</html>
